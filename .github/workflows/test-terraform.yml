name: tests-terraform
on:
  pull_request:
    paths:
      - "infra/iac/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.13.5

      - name: Terraform fmt
        id: fmt
        run: cd infra/iac && terraform fmt -check

      - name: Terraform Init
        id: init
        run: cd infra/iac && terraform init

      - name: Terraform Validate
        id: validate
        run: cd cd infra/iac && terraform validate -no-color

      # - name: Terraform Plan
